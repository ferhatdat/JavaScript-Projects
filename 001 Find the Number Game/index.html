<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess The Number (1 - 100)</h1>
        <div class="number-check">
            <div><input type="number" name="number" id="number">
            <input type="button" value="CHECK" id="btn"></div>
            
            <p id="feedback"></p>
        </div>
        <div class="congratulation">
            <img src="./img/magic-hat.jpg" alt="magic hat" id="gif">
            <img src="./img/200.gif" alt="congratulation" id="giff">
            <img src="./img/eggman-try-again.gif" alt="lost" id="giff1">

        </div>
        <div class="attempt">
            <h3>Write the number</h3>
            <p id="attempt_number"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
